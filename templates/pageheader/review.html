{% load static %}
<div id="reviews" class="section wb parallaxie" style="background: url({% static 'uploads/reviews-bg.jpg' %}) ">
  <div class="container">
    <div class="section-title text-center">
      <h3>Reviews</h3>
      <p>We thanks for all our awesome testimonials! There are hundreds of our happy customers! </p>
    </div><!-- end title -->

    <div class="row">
      <div class="col-md-12 col-sm-12">
        <div class="testi-carousel owl-carousel owl-theme">

          
          {% for review in reviews %}
          <div class="testimonial clearfix">
            <figure class="testimonial_img">
              <img src="{{review.profile_picture.url}}" alt="" class="img-fluid">
            </figure>
            <div class="desc">
              <h3><i class="fa fa-quote-left"></i>{{review.title|title}}</h3>
              <p>{{review.info}}</p>
            </div>
            <div class="testi-meta">
              <h4>{{review.name}} </h4>
            </div>
            <!-- end testi-meta -->
          </div>
          <!-- end testimonial -->
          {% endfor %}

          
        </div><!-- end carousel -->
      </div><!-- end col -->
    </div><!-- end row -->
  </div><!-- end container -->
</div><!-- end section -->
